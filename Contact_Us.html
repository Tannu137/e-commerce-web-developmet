<!DOCTYPE html>
<html>
<head>
	<title>
		Contact Us
	</title>
	<link rel="stylesheet" type="text/css" href="headerfooter.css">
	<style type="text/css">
		form
		{
			background-color: lightblue;
			font-size: 30px;
			border-radius: 10px;
		}
		#btn
		{
			width: 180px;
			height: 40px;
			border-radius: 10px;
			background-color: #800000;
			color: white;
			font-size: 30px;
		}	
	</style>
	<script >
		function validate()
		{
			x=document.getElementById('a1')
			if (x.value=="") 
			{
				alert("Please Enter your name")
				x.focus()
				return false
			}
			x=document.getElementById('a2')
			atpos=x.value.indexOf("@")
			dotpos=x.value.indexOf(".")
			dotlastpos=x.value.lastIndexOf(".")
			if (x.value==""||atpos<1||dotpos<1||dotlastpos<atpos) 
			{
				alert("Please Enter your valid Email")
				x.focus()
				return false
			}
			x=document.getElementById('a3')
			if (x.value==""||isNaN(x.value)||x.value.length!=10) 
			{
				alert("Please Enter valid Mobile number")
				x.focus()
				return false
			}
			x=document.getElementById('a4')
			if (x.value=="") 
			{
				alert("Please Enter your Feedback/Suggestion")
				x.focus()
				return false
			}
			return true
		}
	</script>
</head>
<body>
<div class="header">
	<div class="container">
		<nav>
			<a href="sports.html">Home</a>
			<a href="sports.html">Sports</a>
			<a href="electronics.html">Electronics</a>
			<a href="Contact_Us.html">Contact Us</a>
		</nav>
	</div><br>
		<form action="next.html" name="myform" onsubmit="return validate()" method="post">
	<table>
		<tr>
			<td>Name:</td><td><input type="text"  name="Name" id="a1" placeholder="Full Name"></td>
		</tr>
		<tr>
			<td>Email:</td><td><input type="text" name="Email" id="a2" placeholder="Email id"></td>
		</tr>
		<tr>
			<td>Contact Number:</td><td><input type="text" name="Number" id="a3" placeholder="Mobile number"></td>
		</tr>
		<tr>
			<td>Feedback/Suggestion:</td><td><input type="text" name="ContactUs" id="a4" placeholder="What do you think..."></td>
		</tr>
		<tr>
			<td> </td> <td><input type="submit" value="Submit" id="btn"></td>
		</tr>
	</table>	
	</form>
	<div class="footer">
	<div class="container">
		Copyright &copy; 2018 Myshop.com
	</div>
</div>
</body>
</html>
